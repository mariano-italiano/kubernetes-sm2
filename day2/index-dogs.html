<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Świat Psów</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #00bcd4;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .dog-image {
            width: 80%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .dog-image:hover {
            transform: scale(1.1);
        }
        button {
            background-color: #009688;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        button:hover {
            background-color: #004d40;
        }
        footer {
            background-color: #00bcd4;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj w Świecie Psów!</h1>
    </header>

    <div>
        <img src="https://placedog.net/800/600" alt="Pies" class="dog-image">
    </div>

    <button onclick="alert('Psy to najlepsi przyjaciele człowieka!')">Dowiedz się więcej o psach</button>

    <footer>
        <p>© 2025 Świat Psów</p>
    </footer>
</body>
</html>
