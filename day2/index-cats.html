<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Świat Kotów</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .cat-image {
            width: 80%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .cat-image:hover {
            transform: scale(1.1);
        }
        button {
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff82ab;
        }
        footer {
            background-color: #ff69b4;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj w Świecie Kotów!</h1>
    </header>

    <div>
        <img src="https://placekitten.com/800/600" alt="Kotek" class="cat-image">
    </div>

    <button onclick="alert('Koty są cudowne!')">Dowiedz się więcej o kotach</button>

    <footer>
        <p>© 2025 Świat Kotów</p>
    </footer>
</body>
</html>
